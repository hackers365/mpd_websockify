<html>
    <body>
        <div id="info">
            version: <span id="version"></span><br>
            multitype: <span id="multitype"></span><br>
        </div>
        <div id="rc_info">
            rc1: <span id="rc1"></span>
            rc2: <span id="rc2"></span>
            rc3: <span id="rc3"></span>
            rc4: <span id="rc4"></span>
        </div>
        <div id="moto_info">
            moto1: <span id="mi1"></span>
            moto2: <span id="mi2"></span>
            moto3: <span id="mi3"></span>
            moto4: <span id="mi4"></span>
        </div>
        <div id="other_info">
            cycle_time: <span id="cycle_time"></span>
            i2c_error_count: <span id="i2c_error_count"></span>
        </div>
        <div id="imu_info">
            ACC: roll:<span id="acc_roll"></span> pitch:<span id="acc_pitch"></span> yaw:<span id="acc_yaw"></span><br>
            Gyro: roll:<span id="gyro_roll"></span> pitch:<span id="gyro_pitch"></span> yaw:<span id="gyro_yaw"></span><br>
            MAG: roll:<span id="mag_roll"></span> pitch:<span id="mag_pitch"></span> yaw:<span id="mag_yaw"></span><br>
        </div>

        <div id="chartContainer"></div>
        <p>
            <input type="button" cmd="play" name="play" class="_cmd" value="play" />
            <input type="button" cmd="stop" name="stop" class="_cmd" value="stop" />
            <input type="button" cmd="status" name="status" class="_cmd" value="status" />
            <input type="button" cmd="currentsong" name="currentsong" class="_cmd" value="get_current" />
        </p>

        <div id="info"></div>
        <textarea id="view" style="width:400;height:400;">

        </textarea>
        <div id="debug">
            debug1: <span id="debug1"></span>
            debug2: <span id="debug2"></span>
            debug3: <span id="debug3"></span>
            debug4: <span id="debug4"></span>
        </div>
        <p>

        <select id="change_hz">
          <option value="0">stop</option>
          <option value="50">50Hz</option>
          <option value="20">20Hz</option>
          <option value="10">10Hz</option>
          <option value="1">1Hz</option>
        </select>

        <input id="send" type="button" value="send cmd"/>
        <input id="change" type="button" value="change cmd"/>
        </p>
        <script src="include/jquery.min.js"></script>
        <script src="include/canvasjs.min.js"></script>
        <script src="include/base64.js"></script>
        <script src="include/util.js"></script>
        <script src="include/websock.js"></script>
        <script src="include/webutil.js"></script>
        <script src="include/keysym.js"></script>
        <script src="include/VT100.js"></script>

        <script src="include/code.js"></script>
        <script src="include/protocol.js"></script>

        <script src="include/my.js"></script>
    </body>
</html>
